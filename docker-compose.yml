version: '2'

services:
  rails:
    image: cryptopus-dev/rails
    container_name: cryptopus-dev-rails
    build:
      context: ./config/docker/development
      dockerfile: Rails.dockerfile
    ports:
      - 3000:3000
    volumes:
      - ./:/myapp
      - ./tmp/seed:/seed
      - cryptopus-dev-rails_bundle:/opt/bundle
  # cryptopus-dev-ember:
volumes:
  cryptopus-dev-rails_bundle:
  cryptopus-dev-ember_yarn:
