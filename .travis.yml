language: ruby
cache:
  bundler: true
  yarn: true
addons:
  apt:
    packages:
      - libqtwebkit-dev
rvm:
 - 2.5
branches:
 only:
  - feature-53943-e2e-ci-job
  - stable
  - master
before_install:
 - sudo service mysql restart
 - nvm install 10.13.0
install:
 - gem install bundler:1.17.3
 - bundle install --path vendor/bundle
 - yarn
 - yarn global add ember-cli
 - yarn global add npm
 - yarn config set --prefix ./frontend install ./frontend
before_script:
 - bundle exec rake db:create
 - bundle exec rake db:setup
 - bundle exec rake db:migrate
 - bundle exec rake geo:fetch
script:
 - bundle --deployment
 - bundle exec rake ci --trace
 - if [ "$TRAVIS_EVENT_TYPE" = "push" ] || [ "$TRAVIS_EVENT_TYPE" = "pull_request" ]; then
    bundle exec rake ci --trace;
   fi;
 - if [ "$TRAVIS_EVENT_TYPE" = "cron" ] || [ "$TRAVIS_EVENT_TYPE" = "api" ]; then
    bundle exec rake ci:nightly --trace;
   fi;
